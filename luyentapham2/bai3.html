<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ham tinh giai thua</title>
</head>
<body>
<script>
    let number = +prompt('nhap so');
    function f(num) {
        num = parseInt(num);
        if (num==0) {
            return 1;
        }else {
            let result = num*f(num - 1);
            return result;
        }
    }
    document.write(f(number));
</script>
</body>
</html>
