<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isNaN</title>
</head>
<body>
<script>
    let num = prompt('nhap ky tu');
    function checkNum(a) {
        if (!isNaN(a)) {
            return true;
        }
        return false;
    }
    alert(checkNum(num));
</script>
</body>
</html>
