<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
</head>
<body>
<script>
    let r1 = parseFloat(prompt('nhap ban kinh'))
    function fx(num) {
          let result = 2*num*Math.PI;
          return result;
    }
    document.write("chu vi hinh tron la :" + fx(r1) + "<br>");

    function fy(num) {
          let result = num*num*Math.PI;
          return result;
    }
    document.write("dien tich hinh tron la: " + fy(r1));

</script>
</body>
</html>
